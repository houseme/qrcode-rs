[package]
name = "qrcode-rs"
description = "QR code encoder in Rustï¼ŒGenerate QR Code matrices and images in RAW, PNG and SVG formats."
license = "MIT OR Apache-2.0"
version = "0.1.0"
edition = "2021"
authors = ["houseme <housemecn@gmail.com>"]
repository = "https://github.com/houseme/qrcode-rs"
homepage = "https://houseme.github.io/qrcode-rs"
keywords = ["qrcode", "generate", "encoder", "image", "barcode"]
categories = ["encoding", "multimedia::images", "multimedia::encoding"]
readme = "README.md"
# Crate build related
exclude = ["examples/*", "tests/*"]

[lib]
name = "qrcoders"
path = "./src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
image = { version = "0.24", default-features = false, optional = true }
checked_int_cast = "1"
qrcodegen = "1.8.0"
imagesize = "0.10"

[dev-dependencies]
image = "0.24"

